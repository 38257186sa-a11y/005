<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UGC NET 2004 Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: darkgreen; }
    .question { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #ccc; }
    button { margin: 5px; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #eee; }
  </style>
</head>
<body>
  <h1>UGC NET 2004 Quiz</h1>

  <div class="question">
    <p>Q1: Who is known as the father of Political Science?</p>
    <button onclick="alert('✅ Correct!')">Aristotle</button>
    <button onclick="alert('❌ Wrong!')">Plato</button>
    <button onclick="alert('❌ Wrong!')">Socrates</button>
  </div>

  <div class="question">
    <p>Q2: The idea of separation of powers was proposed by?</p>
    <button onclick="alert('❌ Wrong!')">Karl Marx</button>
    <button onclick="alert('✅ Correct!')">Montesquieu</button>
    <button onclick="alert('❌ Wrong!')">Locke</button>
  </div>

  <div class="question">
    <p>Q3: In which year was the Indian Constitution adopted?</p>
    <button onclick="alert('❌ Wrong!')">1945</button>
    <button onclick="alert('✅ Correct!')">1949</button>
    <button onclick="alert('❌ Wrong!')">1952</button>
  </div>

</body>
</html>
